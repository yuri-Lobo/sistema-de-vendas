<h2>Produtos</h2>
<form (ngSubmit)="editMode ? updateProduto() : addProduto()" #produtoForm="ngForm">
  <input [(ngModel)]="produto.nome" name="nome" placeholder="Nome" required>
  <input [(ngModel)]="produto.descricao" name="descricao" placeholder="Descrição" required>
  <input type="number" [(ngModel)]="produto.quantidadeDisponivel" name="quantidadeDisponivel" placeholder="Quantidade Disponível" required>
  <input type="number" [(ngModel)]="produto.valorUnitario" name="valorUnitario" placeholder="Valor Unitário" required>
  <button type="submit" [disabled]="produtoForm.invalid">{{ editMode ? 'Atualizar' : 'Adicionar' }}</button>
  <button type="button" (click)="resetForm()" *ngIf="editMode">Cancelar</button> 
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Descrição Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
  </ng-container>

  <!-- Quantidade Disponível Column -->
  <ng-container matColumnDef="quantidadeDisponivel">
    <th mat-header-cell *matHeaderCellDef> Quantidade Disponível </th>
    <td mat-cell *matCellDef="let element"> {{element.quantidadeDisponivel}} </td>
  </ng-container>

  <!-- Valor Unitário Column -->
  <ng-container matColumnDef="valorUnitario">
    <th mat-header-cell *matHeaderCellDef> Valor Unitário </th>
    <td mat-cell *matCellDef="let element"> R$ {{element.valorUnitario | number:'1.2-2'}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="editProduto(element)">Editar</button>
      <button (click)="deleteProduto(element.id)">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
